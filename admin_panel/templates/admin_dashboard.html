{% extends "basetemplate.html" %}
{% block title %}Dashboard Overview{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="dashboard-header mb-4">
        <h1>Welcome to Admin Panel</h1>
        <p class="text-muted">Overview of your eCommerce store's performance</p>
    </div>

    <!-- Row of Cards for quick stats -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Total Sales</h5>
                    <p class="card-text">$12,500</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">Products in Stock</h5>
                    <p class="card-text">150 Items</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">New Orders</h5>
                    <p class="card-text">23 Orders</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Graphs -->
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Sales Over Time</h5>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Inventory Status</h5>
                    <canvas id="inventoryChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Sales Chart
    var salesCtx = document.getElementById('salesChart').getContext('2d');
    var salesChart = new Chart(salesCtx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Sales in $',
                data: [1200, 1900, 3000, 5000, 2000, 3500],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2
            }]
        }
    });

    // Inventory Chart
    var inventoryCtx = document.getElementById('inventoryChart').getContext('2d');
    var inventoryChart = new Chart(inventoryCtx, {
        type: 'bar',
        data: {
            labels: ['Laptops', 'Mobile Phones', 'Headphones', 'Cameras', 'Accessories'],
            datasets: [{
                label: 'Stock Quantity',
                data: [50, 70, 100, 30, 60],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 2
            }]
        }
    });
</script>
{% endblock %}
