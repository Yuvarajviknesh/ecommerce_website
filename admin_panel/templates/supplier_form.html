{% extends "basetemplate.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{{ title }}</button>
        <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
