{% extends "base.html" %}

{% block content %}
<main class="py-5" style="margin-top: 20pxpx;">
    <div class="container">
        <h2>Account Details</h2>
        <table class="table table-striped">
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <th>Username</th>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <th>Join Date</th>
                <td>{{ user.created_at }}</td>
            </tr>
        </table>
        <a href="{% url "forgot_password" %}" class="btn btn-primary">Reset Password</a>
    </div>
</main>


{% endblock content %}
