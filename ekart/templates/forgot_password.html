{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="{% static 'logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-nav .nav-link:hover{
            background-color: #2e8b57;
            border-radius: 4px; 
        }
    </style>
</head>
<body style="background-color: #f2f2f2; font-family: Arial, sans-serif;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #3cb371; padding-bottom: 20px;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'logo.png' %}" alt="Logo" width="50" height="50" class="me-2"> 
                <span style="font-size: 1.5rem; color: white; font-weight: bold;">Online Shop</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>

    <!-- Forgot Password Form -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 80px;">
        <div class="form-container p-4 shadow rounded" style="max-width: 400px; background-color: #fff;">
            <h2 class="text-center mb-3" style="color: #333;">Forgot Password</h2>
            <form method="post">
                {% csrf_token %}
                <input type="email" name="email" class="form-control mb-3" placeholder="Enter your email" required>
                <button type="submit" class="btn btn-success w-100">Send Reset Link</button>
            </form>
            <p class="text-center mt-3">
                <a href="{% url 'login' %}" style="color: #4CAF50;">Back to login</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-light py-4" style="background-color: #3cb371;">
        <div class="container text-center">
            <h5>Contact Us</h5>
            <p>Email: onlineshop@gmail.com | Phone: 30303 94949 | Tel: 040-943-484</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="https://www.facebook.com/" class="text-light" target="_blank">Facebook</a>
                <a href="https://www.instagram.com/" class="text-light" target="_blank">Instagram</a>
                <a href="https://www.whatsapp.com/" class="text-light" target="_blank">WhatsApp</a>
                <a href="https://twitter.com/" class="text-light" target="_blank">X</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
