{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" href="{% static 'logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Styling */
        .navbar-nav .nav-link:hover{
            background-color: #2e8b57;
            border-radius: 4px;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Form Container Styling */
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-top: 80px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form button[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #f3a847; /* Button color */
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        form button[type="submit"]:hover {
            background-color: #e59233;
        }

        /* Link styling */
        p {
            text-align: center;
            margin-top: 15px;
        }

        p a {
            color: #4CAF50;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: #232f3e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer h5, .footer p {
            margin: 0.3rem 0;
        }

        .footer a {
            color: #f3a847;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffcc80;
            text-decoration: underline;
        }

        .social-icon {
            font-size: 1.5rem;
            color: white;
            margin: 0 10px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icon:hover {
            color: #f3a847;
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #232f3e; padding-bottom: 20px;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'logo.png' %}" alt="Logo" width="50" height="50" class="me-2"> 
                <span style="font-size: 1.5rem; color: white; font-weight: bold;">Online Shop</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>

    <!-- Reset Password Form -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 80px;">
        <div class="form-container p-4 shadow rounded">
            <h2 class="text-center mb-3" style="color: #333;">Reset Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Reset Password</button>
            </form>
            <p><a href="{% url 'login' %}">Back to login</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-light py-4">
        <div class="container text-center">
            <h5>Contact Us</h5>
            <p><strong>Email:</strong> onlineshop@gmail.com</p>
            <p><strong>Phone:</strong> 30303 94949 | <strong>Telephone:</strong> 040-943-484</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="https://www.facebook.com/" class="social-icon" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/" class="social-icon" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.whatsapp.com/" class="social-icon" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://twitter.com/" class="social-icon" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="mt-4">
                <a href="#" class="text-light">Terms of Service</a> | 
                <a href="#" class="text-light">Privacy Policy</a> | 
                <a href="#" class="text-light">About Us</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
