<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Set up the full screen size and reset margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Gradient animation for the background */
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, #ff6a00, #ee0979);
            }
            25% {
                background: linear-gradient(45deg, #6a11cb, #2575fc);
            }
            50% {
                background: linear-gradient(45deg, #f7ff00, #db36a4);
            }
            75% {
                background: linear-gradient(45deg, #ff3cac, #784ba0);
            }
            100% {
                background: linear-gradient(45deg, #ff6a00, #ee0979);
            }
        }

        /* Set the gradient animation for the body */
        body {
            animation: gradientAnimation 10s ease infinite;
            background-size: 400% 400%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container styling */
        .container {
            text-align: center;
            color: #fff;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            font-size: 120px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background: #ee0979;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background: #ff6a00;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 80px;
            }
            p {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 60px;
            }
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="{% url "home" %}">Go Back Home</a>
    </div>

</body>
</html>
