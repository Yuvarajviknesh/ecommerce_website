{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 80%;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            max-height: 400px; /* Ensures the image doesnâ€™t become too tall */
        }
        .text-container {
            margin-left: 20px;
            text-align: left;
        }
        .text-container h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #343a40;
        }
        .text-container p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 18px;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn-back:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Image -->
        <div class="image-container">
            <img src="https://www.digitalmesh.com/blog/wp-content/uploads/2020/05/404-error.jpg" alt="404 Error">
        </div>
        <!-- Right Text -->
        <div class="text-container">
            <h1>404 Error</h1>
            <p>The page you're looking for doesn't exist or may have been moved.</p>
            <a href="{% url 'home' %}" class="btn btn-back">Back to Home</a>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
